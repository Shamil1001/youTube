<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/d945788180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="./YouTube_logo_(2017).png" class="logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <i
            class="fa-solid fa-magnifying-glass submit-search"
            style="color: black"
          ></i>
        </button>
      </div>
      <div class="user-options">
        <span class="notification icon">
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z" class="style-scope yt-icon"></path></g></svg>
        </span>
        <!-- <i
          class="fa-solid fa-video-camera fa-lg notification icon"
          style="color: gray"
        ></i> -->
        <span class="notification icon">
          <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M10,20h4c0,1.1-0.9,2-2,2S10,21.1,10,20z M20,17.35V19H4v-1.65l2-1.88v-5.15c0-2.92,1.56-5.22,4-5.98V3.96 c0-1.42,1.49-2.5,2.99-1.76C13.64,2.52,14,3.23,14,3.96l0,0.39c2.44,0.75,4,3.06,4,5.98v5.15L20,17.35z M19,17.77l-2-1.88v-5.47 c0-2.47-1.19-4.36-3.13-5.1c-1.26-0.53-2.64-0.5-3.84,0.03C8.15,6.11,7,7.99,7,10.42v5.47l-2,1.88V18h14V17.77z" class="style-scope yt-icon"></path></g></svg>
        </span>
        <!-- <i
          class="fa-solid fa-bell fa-lg notification icon"
          style="color: gray"
        ></i> -->
        <img class="profile-img" src="./ashton-bingham-EQFtEzJGERg-unsplash.jpg"/>
      </div>
    </nav>
    <div class="side-bar">
      <a href="#" class="links active"
        ><i class="fas fa-home fa-lg" style="color: black"></i>home</a
      >
      <a href="#" class="links"
        ><img class="sidebar-icon" src="./icons/youtube-shorts-logo-15252.png"/>Shorts</a
      >
      <a href="#" class="links"
        ><img src="./icons//icons8-subscription-96.png"/>Subscriptions</a
      >
      <hr class="separator" />
      <a href="#" class="links"
        ><img src="./icons/youtube-videos-7639.png"/>Library</a
      >
      <a href="#" class="links"
        ><img src="./icons/video-973.png"/>Your videos</a
      >
      <a href="#" class="links"
        ><img src="./icons/icons8-delivery-time-100.png"/>History</a
      >
      <a href="#" class="links"
        ><img src="./icons/icons8-clock-384.png"/>Watch later</a
      >
      <a href="#" class="links"
        ><i class="fas fa-thumbs-o-up fa-lg" style="color: black"></i>Liked
        videos</a
      >
      <a href="#" class="links"><i class="fas fa-arrow-down"></i>Show more</a>
      <hr class="separator" />
      <p class="subscription-title">Subscriptions</p>      
      <a href="#" class="links"
        ><img src="./image/alanWalker.webp" class="sub"/>Alan Walker</a
      >
      <a href="#" class="links"
        ><img src="./image/german.webp" class="sub"/>Learn German</a
      >
      <a href="#" class="links"
        ><img src="./image/alsido.jpg" class="sub"/>Alsido Football</a
      >
      <a href="#" class="links"
        ><img src="./image/alex.jpg" class="sub"/>Alex's List</a
      >
      
    </div>

    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">sport</button>
      <button class="filter-options">media</button>
      <button class="filter-options">football</button>
      <button class="filter-options">gaming</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">films</button>
      <button class="filter-options">cartoon</button>
      <button class="filter-options">books</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">coding</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">films</button>
      <button class="filter-options">cartoon</button>
      <button class="filter-options">books</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">coding</button>
    </div>

    <div class="video-container">
      
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
