<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOutube</title>
    <script
      src="https://kit.fontawesome.com/d945788180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="./YouTube_logo_(2017).png" class="logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <i
            class="fa-solid fa-magnifying-glass submit-search"
            style="color: black"
          ></i>
        </button>
      </div>
      <div class="user-options">
        <i
          class="fa-solid fa-video-camera fa-lg notification icon"
          style="color: gray"
        ></i>
        <i
          class="fa-solid fa-bell fa-lg notification icon"
          style="color: gray"
        ></i>
        <img class="profile-img" src="./ashton-bingham-EQFtEzJGERg-unsplash.jpg"/>
      </div>
    </nav>
    <div class="side-bar">
      <a href="#" class="links active"
        ><i class="fas fa-home fa-lg" style="color: black"></i>home</a
      >
      <a href="#" class="links"
        ><img class="sidebar-icon" src="./icons/youtube-shorts-logo-15252.png"/>Shorts</a
      >
      <a href="#" class="links"
        ><img src="./icons//icons8-subscription-96.png"/>Subscriptions</a
      >
      <hr class="separator" />
      <a href="#" class="links"
        ><img src="./icons/youtube-videos-7639.png"/>Library</a
      >
      <a href="#" class="links"
        ><img src="./icons/icons8-delivery-time-100.png"/>History</a
      >
      <a href="#" class="links"
        ><img src="./icons/icons8-clock-384.png"/>Watch later</a
      >
      <a href="#" class="links"
        ><i class="fas fa-thumbs-o-up fa-lg" style="color: black"></i>Liked
        videos</a
      >
      <a href="#" class="links"
        ><i class="fas fa-home fa-lg" style="color: gray"></i>home</a
      >
      <a href="#" class="links"><i class="fas fa-arrow-down"></i>Show more</a>
    </div>

    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">sport</button>
      <button class="filter-options">media</button>
      <button class="filter-options">football</button>
      <button class="filter-options">gaming</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">films</button>
      <button class="filter-options">cartoon</button>
      <button class="filter-options">books</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">coding</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">films</button>
      <button class="filter-options">cartoon</button>
      <button class="filter-options">books</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">coding</button>
    </div>

    <div class="video-container">
      
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
